<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="box">
                <div class="title">
                    <div class="bgtitle"></div>
                    <button class="btnToggle" id="b1">صبت نام</button>
                    <button class="btnToggle" id="b2">ورود</button>
                </div>
    
                <div class="socioalBrand">
                    <div class="imgBrand"><img src="./image/fb.png"></div>
                    <div class="imgBrand"><img src="./image/gp.png"></div>
                    <div class="imgBrand"><img src="./image/tw.png"></div>
                </div>
    
                <div class="boxInput">
                    <form action="" id="login">
                        <input type="text" placeholder="نام کاربری">
                        <input type="text" placeholder="رمز عبور">
    
                        <div class="checkbox">
                            <input type="checkbox"><span> به یاد داشته باش !</span>
                        </div>
                        <button type="submit" class="sub">ورود</button>
                    </form>
                    <form action="" id="register">
                        <input type="text" placeholder="نام کاربری">
                        <input type="text" placeholder="رمز عبور">
                        <input type="text" placeholder="تکرار رمز عبور">
    
                        <div class="checkbox">
                            <input type="checkbox"><span> به یاد داشته باش !</span>
                        </div>
                        <button type="submit" class="sub">صبت نام</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/index.js"></script>
</body>
</html>
